<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple風ギャラリー</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: #f5f5f7;
            color: #111;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            padding: 2rem 0 1rem 0;
            font-weight: 700;
            font-size: 2.4rem;
        }

        /* グリッド */
        .image-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 1rem;
            padding: 0 3% 3% 3%;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
            transition: transform 0.25s ease, box-shadow 0.3s ease, opacity 0.4s ease;
            opacity: 0;
            cursor: pointer;
        }

        .image-container img.loaded {
            opacity: 1;
        }

        .image-container img:hover {
            transform: scale(1.04);
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        /* モーダル */
        #modal {
            position: fixed;
            top:0; left:0;
            width:100%; height:100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity:0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 9999;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
    </style>
    <script async="async" data-cfasync="false" src="https://pl28491089.effectivegatecpm.com/5e722c198720266e8d434a8a12672695/invoke.js"></script>
<div id="container-5e722c198720266e8d434a8a12672695"></div>
</head>
<body>
    <h1>Appleスタイル ギャラリー</h1>

    <div class="image-container" id="image-container"></div>

    <!-- モーダル -->
    <div id="modal"><img src="" alt=""></div>

    <script>
        const baseUrl = "https://pink-pink-channel.tokyo/public/img/TK/tuck_up_the_skirt_panties_erotic_pictures_";
        const startNumber = 101;
        const endNumber = 347;
        const batchCount = 40; // 一度に読み込む枚数

        let loading = false;

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateRandomImages(count) {
            const urls = [];
            for (let i = 0; i < count; i++) {
                const n = getRandomNumber(startNumber, endNumber);
                urls.push(`${baseUrl}${String(n).padStart(7,'0')}.jpg`);
            }
            return urls;
        }

        function appendImages() {
            if (loading) return;
            loading = true;

            const container = document.getElementById('image-container');
            const urls = generateRandomImages(batchCount);

            urls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;

                img.onload = () => {
                    img.classList.add("loaded");
                };

                img.addEventListener("click", () => openModal(img.src));
                container.appendChild(img);
            });

            loading = false;
        }

        // モーダル開閉
        const modal = document.getElementById('modal');
        const modalImg = modal.querySelector('img');

        function openModal(src) {
            modalImg.src = src;
            modal.style.opacity = 1;
            modal.style.pointerEvents = "auto";
        }

        modal.addEventListener("click", () => {
            modal.style.opacity = 0;
            modal.style.pointerEvents = "none";
        });

        // 無限スクロール
        window.addEventListener("scroll", () => {
            const bottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 600;
            if (bottom) appendImages();
        });

        // 初回ロード
        appendImages();
    </script>
</body>
</html>
